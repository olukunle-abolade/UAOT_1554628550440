<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>FindJob Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="JobField">JobField</label>
                        <input type="text" class="form-control" id="JobField" [(ngModel)]="item.JobField" name="JobField" #JobField="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="JobLocation">JobLocation</label>
                        <input type="text" class="form-control" id="JobLocation" [(ngModel)]="item.JobLocation" name="JobLocation" #JobLocation="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="JobTitle">JobTitle</label>
                        <input type="text" class="form-control" id="JobTitle" [(ngModel)]="item.JobTitle" name="JobTitle" #JobTitle="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="NoNeed">NoNeed</label>
                        <input type="number" class="form-control" id="NoNeed" [(ngModel)]="item.NoNeed" name="NoNeed" #NoNeed="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
